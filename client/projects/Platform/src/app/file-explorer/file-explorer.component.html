
<div class="file-explorer">
  <h3>Select a File</h3>
  <div class="row">
    <div class="main-folders">
        <tree-root #tree class="reverse" [options]="options" [nodes]="nodes"></tree-root>
    </div>
  </div>

  <div class="file-explorer-action">
    <button mat-stroked-button color="accent" type="button" (click)="getSelectedTreeNodes(tree)">Ok</button>
  </div>

</div>
