<app-header></app-header>
<main>

    <div fxLayout="column">

        <h2>Components</h2>
        <div class="example-button-row" style="float: right;">
            <button mat-raised-button color="primary"(click)="addComponent()">Add Component</button>
        </div>
        
        <table mat-table [dataSource]="stage" class="mat-elevation-z8">
  
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            
            <ng-container matColumnDef="subType">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.subType}} </td>
            </ng-container>
          
            <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef> Section </th>
              <td mat-cell *matCellDef="let element"> {{element.section[0].title}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <i title="Remove" class="material-icons" (click)="removeStage(element._id)">clear</i>
                <i title="Edit" class="material-icons" (click)="editStage(element._id)">create</i>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
    </div>
  
</main>
