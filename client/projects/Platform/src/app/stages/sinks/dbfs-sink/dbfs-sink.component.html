
<div style="position:fixed; z-index: 999; right: 80px; top:200px; width:250;height:500px; overflow: auto;">
  <h3>DBFS Sink</h3>
  <form #dbfsSinkForm="ngForm">


    <mat-form-field>
      <!-- <label>URL</label> -->
      <input matInput type="text"name="url" placeholder="URL" #url="ngModel" [(ngModel)]='stage.stage_attributes.url' required>
    </mat-form-field>
    <br />
    <mat-form-field>
      <!-- <label>File Type</label> -->
      <mat-select name="fileType" [(ngModel)]='stage.stage_attributes.file_type'  required>
        <mat-option value="">Select File Type </mat-option>
        <mat-option value="xml">XML</mat-option>
        <mat-option value="json">JSON</mat-option>
        <mat-option value="parquet">Parquet</mat-option>
        <mat-option value="geojson">Geojson</mat-option>
        <mat-option value="shapefile">Shapefile</mat-option>
        <mat-option value="rlg/dlg">RLG/DLG</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
        <!-- <label>File Type</label> -->
        <mat-select name="fileDelimeter" [(ngModel)]='stage.stage_attributes.source_delimeter' required>
          <mat-option value="">Select Source Delimeter </mat-option>
          <mat-option value="comma ,">comma ,</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>
    <!-- <div>
      <button mat-stroked-button color="accent" (click)="discoverData()">Discover Data</button>
    </div> -->
    <br />
    <div>
      <button mat-stroked-button color="accent" (click)="saveSinkDbfs(dbfsSinkForm)" type="submit">Save</button>
    </div>

  </form>
</div>
