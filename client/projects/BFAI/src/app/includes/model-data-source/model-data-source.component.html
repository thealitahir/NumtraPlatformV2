<!-- The content below is only a placeholder and can be replaced. -->
<app-header></app-header>

<main>
  <div *ngIf="loader == 1">
    <div class="loader-gloabl">
      <mat-spinner></mat-spinner>
      <!--
        <div style="z-index: 9999; text-align: center; margin-top: 100px">
          <h3> Please wait!</h3>
        </div>
      -->
    </div>
  </div>
  <div class="h100" *ngIf="loader == 0">
    <mat-tab-group [selectedIndex]="selectedIndex" class="custom-tabs-content h100">
      <mat-tab>
        <div fxLayout="row">
          <h2 fxLayout fxLayoutAlign="start center">Data view</h2>

          <div class="model-tabs" fxLayout fxLayoutAlign="start center">
            <mat-icon [ngClass]="activeTab1" (click)="selectView(0)">grid_on</mat-icon>
            <mat-icon [ngClass]="activeTab2" (click)="selectView(1)">format_list_bulleted</mat-icon>
          </div>

          <div class="model-search-block" fxFlex fxLayoutAlign="end center" *ngIf="selectedViewIndex == 0">
            <mat-form-field>
              <input type="text" matInput [(ngModel)]="modelNameSearchQuery" placeholder="Filter data source" />
              <mat-icon matSuffix color="primary">search</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <mat-tab-group [selectedIndex]="selectedViewIndex" class="custom-tabs-content">
          <mat-tab>
            <mat-grid-list class="models" gutterSize="20px" [cols]="breakpoint" rowHeight="2:1.25" (window:resize)="onResize($event)">
              <!-- <mat-grid-tile class="add-new-source" matTooltip="Add new source" matTooltipPosition="above" [routerLink]="['/upload-data-file']"> -->
              <mat-grid-tile class="add-new-source" matTooltip="Add new source" matTooltipPosition="above" (click)="selectTab(1)">
                <div>
                  <mat-icon color="primary">add_circle_outline</mat-icon>
                </div>
              </mat-grid-tile>
              <ng-container *ngFor="let datasource of datasources">

                <mat-grid-tile class="loading" *ngIf='datasource.dataSrc_status == 0'>
                  <mat-progress-bar color="primary" mode="query">
                  </mat-progress-bar>

                  <div class="model-tile-content">
                    <img src="assets/img/data-source.svg" alt="{{datasource.name}}" />
                    <div class="model-name">{{ datasource.name }}</div>
                  </div>
                </mat-grid-tile>

                <mat-grid-tile routerLink="/data-source-details/{{datasource.id}}" *ngIf='datasource.dataSrc_status > 0'>
                  <div class="model-tile-content">
                    <img src="assets/img/data-source.svg" alt="{{datasource.name}}" />
                    <div class="model-name">{{ datasource.name }}</div>
                  </div>
                </mat-grid-tile>

                <!--
                  <mat-grid-tile *ngIf='datasource.rel_status == 1' routerLink="/data-relation/{{datasource.id}}">
                    <div>
                      <img src="assets/img/data-source.svg" alt="{{datasource.name}}" />
                      <div class="model-name">
                        {{datasource.name}}
                      </div>
                    </div>
                  </mat-grid-tile>
                -->
              </ng-container>
            </mat-grid-list>
          </mat-tab>

          <mat-tab>
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Position Column -->
              <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                  <img src="assets/img/data-source.svg" alt="{{element.name}}" style="max-height: 30px;" />
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Category
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.data_type }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns" routerLink="/data-source-details/{{row.id}}"></tr>
            </table>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>

      <mat-tab>
        <h2>Select data source</h2>

        <div class="data-file-options" fxLayout fxLayoutAlign="center center" fxLayoutGap="50px">
          <div class="data-file-option mat-elevation-z4" fxFlex="20" [routerLink]="['/upload-data-file/file-upload']">
            <i class="material-icons">cloud_upload</i>
            <label>Upload file</label>
          </div>

          <div class="data-file-option mat-elevation-z4" fxFlex="20" [routerLink]="['/upload-data-file/s3-bucket']">
            <i class="material-icons">shopping_basket</i>
            <label>S3 Bucket</label>
          </div>
        </div>

        <div class="data-file-option-button">
          <button mat-raised-button color="accent" (click)="selectTab(0)">
            Back
          </button>
        </div>

      </mat-tab>
    </mat-tab-group>
  </div>
</main>
