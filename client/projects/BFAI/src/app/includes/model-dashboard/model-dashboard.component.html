<app-header></app-header>

<main>
  <div class="tab-content" *ngIf="loader == 1">
    <div class="loader-gloabl">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div *ngIf="loader == 0">
    <h2>Model Dashboard</h2>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="sn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SN </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="black-label" mat-cell *matCellDef="let element"> {{element.DataSourceName}} ({{element.fileName}}) </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button routerLink="/model-dashboard-result/{{element._id}}" mat-stroked-button color="primary">Explore</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>

    </table>
  </div>
</main>
