<app-header></app-header>

<main>
  <div class="tab-content" *ngIf="loader == 1">
    <div class="loader-gloabl">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div *ngIf="loader == 0">
      <h2>DataSource Features</h2>
    <div class="feature-vis" fxLayout>
      <div class="col" *ngFor="let key of graphKeys" >
        <div class="feature-vis-graph" >
          <ngx-charts-bar-vertical
            [results]=" gdata[key] "
            [view]="view"
            [barPadding]="1"
            [scheme]="colorScheme"
            [xAxis]="showXAxis"
            [xAxisTicks]="xAxisTicks"
          >
            <ng-template #tooltipTemplate let-model="model">
              <div style="padding: 8px;">Count: {{ model.name }}</div>
            </ng-template>
          </ngx-charts-bar-vertical>
        </div>

        <div class="feature-vis-check">
          <mat-checkbox
            class="example-margin"
            [checked]="true"
          ></mat-checkbox>
        </div>

        <div class="feature-vis-data"  >

          <label class="feature-vis-data-title" matTooltip="{{key}}">
            <b>{{key}}</b>

          </label>
          <label *ngFor = "let df of fdata">
            {{df[key]}}
          </label><br/>
        </div>
      </div>
    </div>

    <div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmitDataSource(dataForm)"
      >
        Create
      </button>
    </div>
  </div>
</main>
